<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contdown Timer</title>
    <script src="scripts.js" defer></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css' href="/Contdown-timer/normalize.css">
    </script>
</head>

<body>
    <h1>Until Next Iphone</h1>

    <div class="countdown-el-container">
        <div class="countdown-days-c">
            <p class="big-text" id="days">10</p>
            <span>days</span>
        </div>

        <div class="countdown-el-hours-c">
            <p class="big-text" id="hours">10</p>
            <span>hours</span>
        </div>

        <div class="countdown-el-minutes-c">
            <p class="big-text" id="minutes">10</p>
            <span>mins</span>
        </div>

        <div class="countdown-el-seconds-c">
            <p class="big-text" id="seconds">90</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
